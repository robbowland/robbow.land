<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rob Bowland</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    </head>
    <body class="dark-mode">
        <div class="toggle-container">
            <button class="toggle" id="themeToggle" onclick="toggleDarkMode()">
                <i data-feather="sun"></i>
            </button>
        </div>
        <h1 id="title">
            <span class="robbow">robbow</span><span class="dot">.</span
            ><span class="land">land</span>
        </h1>
        <div class="icons">
            <a
                href="https://linkedin.com/in/robbowland"
                target="_blank"
                aria-label="LinkedIn"
            >
                <i class="fab fa-linkedin"></i>
            </a>
            <a
                href="https://github.com/robbowland"
                target="_blank"
                aria-label="GitHub"
            >
                <i class="fab fa-github"></i>
            </a>
            <a
                href="https://instagram.com/robbowland"
                target="_blank"
                aria-label="Instagram"
            >
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
